version: '3'
services:
  web:
    build:
      context: .
      dockerfile: dockerfile.dev # 指定dockerfile位置
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules # 不映射node_modules
      - .:/app

  # 创建第二个services, 专门用于测试套件
  tests:
    build:
      context: .
      dockerfile: dockerfile.dev
      volumes:
        - /app/node_modules
        
